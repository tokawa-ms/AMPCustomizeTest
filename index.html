<body>
    <h1>Azure Media Player Demo</h1>
    <video id="azuremediaplayer" class="azuremediaplayer amp-default-skin amp-big-play-centered" tabindex="0"> </video>
    <script>
        var myOptions = {
            autoplay: true,
            controls: true,
            width: "1024",
            height: "768",
            poster: ""
        };
        var myPlayer = amp("azuremediaplayer", myOptions);
        myPlayer.src(
          [{ src: "//tokawaamsv3-jpea.streaming.media.azure.net/2f7d4c50-f8ec-4885-9225-79234c946ab2/20200509-voicerecog-test.ism/manifest", type: "application/vnd.ms-sstr+xml" },
          ],
          [
            { src: "//tokawaamsv3storage001.blob.core.windows.net/asset-35ad691b-62b3-4384-a299-ffb83cc31c53/transcript.vtt?sp=rl&st=2020-05-09T05:22:14Z&se=2120-05-10T05:22:00Z&sv=2019-10-10&sr=b&sig=YYu3etV2a0aQORfKzdi6tFiPFbjR4dU8xvwzZu4YPIw%3D", srclang: "ja", kind: "subtitles", label: "Japanese" }
          ]
        );
      
        var setTrack = function (language, kind) {
          for (var i = 0; i < myPlayer.textTracks_.length ; i++) {
            if (myPlayer.textTracks_.tracks_[i].mode != "disabled") {
              myPlayer.textTracks_.tracks_[i].mode = "disabled";
            }
          }
          for (var i = 0; i < myPlayer.textTracks_.length ; i++) {
            if (myPlayer.textTracks_.tracks_[i].language == language && myPlayer.textTracks_.tracks_[i].kind == kind) {
              myPlayer.textTracks_.tracks_[i].mode = "showing";
              break;
            }
          }
        }
        
        setTrack("ja","subtitles");
    </script>
